# Guilds of Heroes — nginx configuration
# Domain: goh.nlibera.com
# SSL managed by certbot (will add ssl_certificate lines after certbot run)
#
# After running certbot, this file will be modified to add:
#   ssl_certificate /etc/letsencrypt/live/goh.nlibera.com/fullchain.pem;
#   ssl_certificate_key /etc/letsencrypt/live/goh.nlibera.com/privkey.pem;

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name goh.nlibera.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name goh.nlibera.com;

    # SSL — filled in by certbot
    ssl_certificate /etc/letsencrypt/live/goh.nlibera.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goh.nlibera.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;

    # Static files — React frontend
    root /var/www/goh;
    index index.html;

    # API proxy → Gunicorn
    location /api/ {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # React SPA — serve index.html for all non-asset routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny dotfiles
    location ~ /\. {
        deny all;
    }
}
